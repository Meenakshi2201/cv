<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Details Form</title>
  </head>
  <body>
    <h1 align="center">Registration Form</h1>
    <form action="mailto:meenakshi.1109948@gmail.com" enctype="text/plain">
      <label>Name:
      <input type="text" autocomplete="name">
      </label>
      <br>
      <br>
      <label>Passport Size:
      <input type="image">
      </label>
      <br>
      <br>
      <label>Contact Details:
      <input type="text">
      </label>
      <br>
      <br>
      <label>E-mail:

      </label>
      <br>
      <br>

      <br>
      <br>
      <label>Address:

      <br>

      <br>
      <br>

      <br>
      <br>

      </label>
      <br>
      <br>
      <label>Gender:
      <input type="radio">Male
      <input type="radio">Female
      </label>
      <br>
      <br>
      <label>Address Proof:
      <input type="file">
      </label>
      <br>
      <br>
      <input type="submit">
    </form>
  </body>
</html>
